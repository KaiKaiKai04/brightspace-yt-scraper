<!-- // public/index.html
// This is the HTML template for the Brightspace YouTube Scraper application. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brightspace YouTube Scraper</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <h1>Brightspace YouTube Scraper</h1>
    <p class="subtitle">Extract YouTube videos from your learning content.</p>

    <div class="card">
      <form id="scraperForm">
        <div class="form-group">
          <label for="email">Brightspace Email:</label>
          <input type="email" id="email" placeholder="123456A@nyp.edu.sg">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Brightspace Password" />
            <button type="button" id="togglePassword" class="password-toggle" aria-label="Show password">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>
        
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("password");
            const toggleBtn = document.getElementById("togglePassword");
            const icon = toggleBtn.querySelector("i");
        
            if (!passwordInput || !toggleBtn || !icon) {
              console.warn("‚ö†Ô∏è Elements not found.");
              return;
            }
        
            toggleBtn.addEventListener("click", function () {
              const isPassword = passwordInput.type === "password";
              passwordInput.type = isPassword ? "text" : "password";
        
              icon.classList.toggle("fa-eye");
              icon.classList.toggle("fa-eye-slash");
            });
          });
        </script>             
        
        <script>
          console.log("üì¶ Inline script loaded");
        
          document.addEventListener("DOMContentLoaded", function () {
            console.log("üìÑ DOM fully loaded");
        
            const checkbox = document.getElementById("showPassword");
            const passwordInput = document.getElementById("password");
        
            if (!checkbox || !passwordInput) {
              console.warn("‚ö†Ô∏è showPassword checkbox or password input NOT found.");
              return;
            }
        
            checkbox.addEventListener("change", function () {
              console.log("‚úÖ Checkbox changed");
              passwordInput.type = this.checked ? "text" : "password";
            });
          });
        </script>
                            

        <div class="form-group">
          <label for="brightspaceLinks">
            Course Link
            <span class="tooltip">‚ùî
              <span class="tooltiptext">Paste either a Brightspace or Rise link. One at a time.</span>
            </span>
          </label>
          <textarea id="brightspaceLinks" placeholder="https://your.link.here/#/"></textarea>
        </div>

        <div class="button-row">
          <div class="button-tooltip-wrapper">
            <button type="button" id="scrapeBtn">Scrape Brightspace Link</button>
            <span class="tooltip">‚ùî
              <span class="tooltiptext">
                Requires login credentials. Scrapes YouTube links from Brightspace modules.
              </span>
            </span>
          </div>

          <div class="button-tooltip-wrapper">
            <button type="button" id="scrapeRiseBtn">Scrape Rise Link</button>
            <span class="tooltip">‚ùî
              <span class="tooltiptext">
                No login needed. Scrapes YouTube links from Rise content.
              </span>
            </span>
          </div>
        </div>

        <div id="scrapeStatus" class="status"></div>
      </form>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
